# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1

#Reusable codes among Jobs with "commands" section that actually behaves as sub-jobs.
#Common Reuse Scenarios:
  #Common Defaults
  #Rollback
  #Compile Code
  #Deploy

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}
#orchestrate or Schedule sets of jobs
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world

  print_author:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $AUTHOR_NAMES

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello World by Samuel" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - "output.txt"
  
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id #REUSEDCODE FROM COMMAND SECTION ABOVE


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  # Name the workflow "welcome"
  welcome:
      # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_author
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output

      - my_job